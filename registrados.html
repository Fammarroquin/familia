<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <h1>Familia Marroquín Uculmana</h1>
        <nav id="main-nav" class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNav" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#home"><i class="fas fa-home" style="color: #3498db;"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nuestra-historia.html"><i class="fas fa-history" style="color: #e74c3c;"></i> Nuestra Historia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registrox.html"><i class="fas fa-user-plus" style="color: #f39c12;"></i> Regístrate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registrados.html"><i class="fas fa-list" style="color: #2ecc71;"></i> Registrados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro_p.html"><i class="fas fa-comments" style="color: #2ecc71;"></i> Blog de Comentarios</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <iframe src="https://script.google.com/macros/s/AKfycbxXjUvof0uqffLfrGK4-y8sbRo1AleGzi5U8V0itKXaxtiQXGx5XgsfeWzcgUdpAkGF/exec"></iframe>
    <!-- Sección para mostrar registros -->
    <div class="container mt-5">
        <h1 class="text-center">Lista de Registrados</h1>
        <div id="lista-registrados" class="table-responsive">
            <!-- Aquí se cargarán los datos obtenidos desde Google Apps Script -->
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombres</th>
                        <th>Fecha de Cumpleaños</th>
                        <th>Edad</th>
                        <th>Apodo</th>
                        <th>Email</th>
                        <th>Parentesco</th>
                        <th>Celular</th>
                    </tr>
                </thead>
                <tbody id="datos-registrados">
                    <!-- Los registros aparecerán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Cargar datos desde Google Apps Script usando fetch -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://script.google.com/macros/s/AKfycbxXjUvof0uqffLfrGK4-y8sbRo1AleGzi5U8V0itKXaxtiQXGx5XgsfeWzcgUdpAkGF/exec')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('datos-registrados');
                    tbody.innerHTML = ''; // Limpiar cualquier contenido previo

                    // Recorrer los datos y agregarlos a la tabla
                    data.forEach(item => {
                        const row = `
                            <tr>
                                <td>${item.nombres}</td>
                                <td>${new Date(item.fecha_cumple).toLocaleDateString('es-ES')}</td>
                                <td>${item.edad}</td>
                                <td>${item.apodo}</td>
                                <td>${item.email}</td>
                                <td>${item.parentesco}</td>
                                <td>${item.celular}</td>
                            </tr>`;
                        tbody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error al obtener los datos:', error));
        });
    </script>

    <!-- Librerías de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
